<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Accostage...</title>
    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="KingSkullClassicOnline.Client.styles.css" rel="stylesheet">
</head>

<body>
<div id="app">
    <div class="animation-wrapper">
        <div class="water">
            <ul class="waves">
                <li class="wave-one" style="background-image: url('loading/wave1.png');"></li>
                <li class="wave-two" style="background-image: url('loading/wave2.png');"></li>
                <li class="wave-three" style="background-image: url('loading/wave3.png');"></li>
                <li class="wave-four" style="background-image: url('loading/wave4.png');"></li>
            </ul>
        </div>
        <div class="boat" style="background-image: url('loading/pirate.png');">
        </div>
    </div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a class="reload" href="">Reload</a>
    <a class="dismiss">ðŸ—™</a>
</div>

<script autostart="false" src="_framework/blazor.webassembly.js"></script>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function wait() {
        await sleep(2300);

        if (window.location.hostname.includes("localhost")) {
            Blazor.start({
                environment: "Staging"
            });
        } else {
            Blazor.start({
                environment: "Production"
            });
        }
    }

    wait();
</script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
